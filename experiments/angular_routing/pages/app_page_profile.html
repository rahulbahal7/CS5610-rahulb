<h2> Profile</h2>
<h4>Name : {{currentUser.username}}</h4>


<div ng-show="currentUser.role=='professor'">
    <h2> Teaching courses for professor {{currentUser.username}}
 </h2>
    <ul>
        <li ng-repeat="course in teaching">
            {{course.title}}
            <button ng-click="removeCourse($index)" class=" btn">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            
        </li>
    </ul>
    <div ng-show="remainingCourses.length >0" >
        <h4> Add Courses</h4>
        <ul>
            <li ng-repeat="course in remainingCourses">
                {{course.title}}
                <button ng-click="addCourse(course)" class=" btn">
                    <span class=" glyphicon glyphicon-plus"></span>
                </button>
            </li>
        </ul>
    </div>
    </div>

<div ng-show="currentUser.role=='student'">
    <h2> Registered courses for Student {{currentUser.username}}
   </h2>
    <ul>
        <li ng-repeat="course in registered">
            {{course.title}}
            <button ng-click="removeCourse($index)" class=" btn">
                <span class="glyphicon glyphicon-remove"></span>
            </button>

        </li>
    </ul>
    <div ng-show="remainingCourses.length >0">
        <h4> Add Courses</h4>
        <ul>
            <li ng-repeat="course in remainingCourses">
                {{course.title}}
                <button ng-click="addCourse(course)" class=" btn">
                    <span class=" glyphicon glyphicon-plus"></span>
                </button>
            </li>
        </ul>
    </div>
    </div>
